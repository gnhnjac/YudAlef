    <style>

        .image_container {

            width: 300px;
            border: 10px solid green;
            padding: 50px;
            margin: 0 auto;
            align-self: center;

        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          }
          
          li {
            float: left;
          }
          
          li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          li a:hover {
            background-color: #111;
          }

          .active {

            background-color: #111;

          }
          table {
            width: 100%;
            table-layout: fixed;

          }
        img {
            width: 100%;
        }
        img:hover {
            transform: scale(5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            z-index: 1000;
            position: absolute
        }
        .imagetext_container {
            position: relative;
            text-align: center;
        }

        .appearable {
            position: absolute;
            top: -55px;
            left: -10px;
            color: white;
            font-weight: bold;
            opacity: 0;
            pointer-events:none;
            font-size: 33px;
            -webkit-text-stroke: 1px black;

        }

        img:hover + .appearable {

            opacity: 100%;
            transform: translate(-100%,-100%);
            z-index: 1001;

        }



    </style>
</head>
